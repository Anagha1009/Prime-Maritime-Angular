<div class="mt-4 ps-4 pt-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white">
            <li class="breadcrumb-item"><a routerLink="/home/agent-dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">New BL</li>
        </ol>
    </nav>
</div>
<div class="container">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="font-weight-bold mb-4">BL Details</div>
                <hr>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="form-group">
                            <ng-select>
                                <ng-option value="" selected="true" disabled>--Select Stuffing Type--
                                </ng-option>
                                <ng-option value="Factory">Factory</ng-option>
                                <ng-option value="ICD">ICD</ng-option>
                                <ng-option value="PORT">PORT</ng-option>
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="form-group">
                            <ng-select>
                                <ng-option value="" selected="true" disabled>--Select Empty Cont. Pickup Point--
                                </ng-option>
                                <ng-option value="ADTC-ADTC - Dammam">
                                    ADTC-ADTC - Dammam
                                </ng-option>
                                <ng-option value="BCT-Bay Container Terminal">
                                    BCT-Bay Container Terminal
                                </ng-option>
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="form-group">
                            <ng-select>
                                <ng-option value="" selected="true" disabled>--Select Laden Acpt. Location--
                                </ng-option>
                                <ng-option value="INMUN-MUNDRA">
                                    INMUN-MUNDRA
                                </ng-option>
                                <ng-option value="INSAJ6-ICD TUMB">
                                    INSAJ6-ICD TUMB
                                </ng-option>
                            </ng-select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="form-group">
                            <input type="date" class="form-control">
                            <label class="form-label">RO Validity Date</label>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="form-group">
                            <input type="text" class="form-control">
                            <label class="form-label">Remarks</label>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="form-group">
                            <input type="text" class="form-control">
                            <label class="form-label">Required Qty</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 mb-4">
                        <div class="form-group">
                            <input type="text" class="form-control">
                            <label class="form-label">Gross Weight (kg)</label>
                        </div>
                    </div>
                    <div class="col-md-2 mb-4">
                        <div class="form-group">
                            <ng-select>
                                <ng-option value="" selected="true" disabled>--Select Unit--
                                </ng-option>
                                <ng-option value="Kg">
                                    Kg
                                </ng-option>
                                <ng-option value="Ton">
                                    Ton
                                </ng-option>
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="form-group">
                            <ng-select>
                                <ng-option value="" selected="true" disabled>--Select Packages--</ng-option>
                                <ng-option value="Bags">
                                    Bags
                                </ng-option>
                                <ng-option value="Bundles">
                                    Bundles
                                </ng-option>
                            </ng-select>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="form-group">
                            <input type="text" class="form-control">
                            <label class="form-label">No of Packages</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 offset-md-10" style="text-align: right;">
                        <button class="btn btn-secondary btn-block">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
