<div class="section-title">
    <h2>Detention List</h2>
</div>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <input type="text" class="form-control">
                <label class="form-label">Detention No</label>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <input type="date" class="form-control">
                <label class="form-label">Detention Date</label>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <input type="date" class="form-control">
                <label class="form-label">To Date</label>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <input type="text" class="form-control">
                <label class="form-label">Status</label>
            </div>
        </div>
        <div class="col-md-3">
            <button class="form-btn me-2">Search</button>
            <button class="form-btn">Clear</button>
        </div>
    </div>
</div>
<section class="services">
    <div class="container">
        <div [class]="isScroll ? 'scrollbar' : ''" id="style-3">
            <div [class]="isScroll ? 'force-overflow' : ''">
                <div class="icon-box icon-box-cyan text-start">
                    <div class="row">
                        <div class="col-md-8">
                            <h4 class="title"></h4>
                            
                        </div>
                        <div class="col-md-4 text-end">
                            <button class="form-btn rounded-pill">Create
                                CRO</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
