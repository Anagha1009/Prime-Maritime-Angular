<div class="section-title">
    <h2>Bookings</h2>
</div>
<div class="container">
    <div class="mx-5" [formGroup]="bookingForm">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-label2">Booking No</label>
                    <input formControlName="BOOKING_NO" type="text" class="form-control2">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="form-label2">From Date</label>
                    <input formControlName="FROM_DATE" type="date" class="form-control2">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="form-label2">To Date</label>
                    <input formControlName="TO_DATE" type="date" class="form-control2">
                </div>
            </div>
            <div class="col-md-4 mt-4">
                <button class="form-btn me-2" (click)="Search()">Search</button>
                <button class="form-btn" (click)="Clear()">Clear</button>
            </div>
        </div>
    </div>
    <section class="services">
        <div class="container">
            <div [class]="isScroll ? 'scrollbar' : ''" id="style-3">
                <div [class]="isScroll ? 'force-overflow' : ''">
                    <div class="icon-box icon-box-cyan text-start" *ngFor="let item of bookingList">
                        <div class="row">
                            <div class="col-md-3">
                                <h4 class="title">{{item.BOOKING_NO}}</h4>
                            </div>
                            <div class="col-md-5">
                                <p class="description"> <span class="bx bx-user"></span> {{item.CUSTOMER_NAME}} | <span
                                        class="bx bxs-truck"></span>
                                    {{item.NO_OF_CONTAINERS}} Containers | <span class="text-danger">{{item.POL}} -
                                        {{item.POD}}</span></p>
                            </div>
                            <div class="col-md-3">
                                <p class="description"><i class="bx bxs-ship"></i> <span class="text-info">
                                        {{item.VESSEL_NAME}} - {{item.VOYAGE_NO}}</span>
                                </p>
                            </div>
                            <div class="col-md-1 rounded-btn">
                                <a href="#"><i class="fa fa-eye"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 mx-auto" *ngIf="bookingList.length == 0">
                <h5 class="text-center">Sorry! No records found !!</h5>
                <img src="./../../../assets/img/doimg.jpg" class="img-fluid" alt="">
            </div>
        </div>
    </section>
</div>
