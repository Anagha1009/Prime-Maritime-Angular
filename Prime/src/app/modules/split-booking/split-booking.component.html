<div class="section-title">
    <h2>Roll-Over</h2>
</div>
<div class="container">

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="bookingNo">
                    <label class="form-label">Booking No.</label>
                </div>
            </div>
            <div class="col-md-3">
                <button class="form-btn me-2" (click)="getBookingDetails()">Get Details</button>
            </div>
        </div>
    </div>

    <section  class="services">
        <div class="icon-box icon-box-cyan">
            <div class="container mt-4" *ngIf="previewDetails">
                <div class="row">
                    <div class="col-md-3">
                        <h5 class="modal-title" id="exampleModalLabel">Booking Details</h5>
                    </div>
                </div>
                <hr>
                <div class="row mt-4">
                    <form [formGroup]="splitBookingForm">
                        <div class="col-md-12">
                            <div class="row mb-2">
                                <div class="col-md-12">
                                    <h6>POL : <small class="text-danger">
                                            HGFJ</small>
                                        POD :
                                        <small class="text-danger">YUHJ</small>
                                    </h6>
                                </div>
                                <div class="row mt-5">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control" formControlName="VESSEL_NAME"/>
                                            <label class="form-label">Vessel Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control" formControlName="VOYAGE_NO"/>
                                            <label class="form-label" for>Voyage No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control" formControlName="MOTHER_VESSEL_NAME"/>
                                            <label class="form-label">Mother Vessel Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-group">
                                            <input type="text" class="form-control" formControlName="MOTHER_VOYAGE_NO"/>
                                            <label class="form-label">Mother Voyage No</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 offset-md-6" style="text-align: right;">
                                    <button class="btn btn-outline-info btn-block">
                                        <i class="fa fa-plus mr-1"></i>Slot
                                        Allocation</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Sr. No</th>
                                <th>Slot Operator</th>
                                <th>No of Slots</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    1
                                </td>
                                <td class="col-md-6">
                                    <ng-select>
                                        <ng-option value="" selected disabled>
                                            --Slot
                                            Operator--</ng-option>
                                        <ng-option value="xx">test</ng-option>
                                    </ng-select>
                                </td>
                                <td>
                                    <input type="text" class="form-control" />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <hr>
                <div class="row  mt-4">
                    <div class="col-md-6 offset-md-6 text-end">
                        <button type="button" class="btn btn-outline-dark" (click)="splitBooking()">Roll
                            Over</button>
                    </div>
                    
                </div>
        
            </div>

        </div>
    </section>
