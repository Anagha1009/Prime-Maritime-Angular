<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <app-pm-sidebar></app-pm-sidebar>
        </div>
        <div class="col-md-10">
            <div class="container">
                <div class="section-title mt-3">
                    <h2>Rate Requests</h2>
                </div>
                <div class="container">
                    <div class="container mt-3">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="form-label2">Request No</label>
                                    <input type="text" class="form-control2">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="form-label2">Customer</label>
                                    <input type="text" class="form-control2">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="form-label2">Status</label>
                                    <input type="text" class="form-control2">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="form-label2">From Date</label>
                                    <input type="date" class="form-control2">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label class="form-label2">To Date</label>
                                    <input type="date" class="form-control2">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="form-label2">From Port</label>
                                    <input type="text" class="form-control2">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label class="form-label2">To Port</label>
                                    <input type="text" class="form-control2">
                                </div>
                            </div>
                            <div class="col-md-3 mt-4">
                                <button class="form-btn me-2">Search</button>
                                <button class="form-btn">Clear</button>
                            </div>
                        </div>
                        <div class="mt-3">
                            <table class="table table-responsive-xl">
                                <thead>
                                    <tr>
                                        <th>&nbsp;</th>
                                        <th>Quotation No</th>
                                        <th>Port</th>
                                        <th>Customer</th>
                                        <th>Cont.</th>
                                        <th>Status</th>
                                        <th>&nbsp;</th>
                                        <!-- <th>&nbsp;</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="alert" role="alert" *ngFor="let item of quotationList">
                                        <td>
                                            <label class="checkbox-wrap checkbox-primary">
                                                <input type="checkbox">
                                                <span class="checkmark"></span>
                                            </label>
                                        </td>
                                        <td>
                                            {{item.SRR_NO}}
                                        </td>
                                        <td>{{item.POL}} - {{item.POD}}</td>
                                        <td>{{item.CUSTOMER_NAME}}</td>
                                        <td>{{item.NO_OF_CONTAINERS}}</td>
                                        <td class="status"><span
                                                [class]="item.STATUS == 'Requested' ? 'waiting' : 'active'">{{item.STATUS}}</span>
                                        </td>
                                        <td>
                                            <div class="rounded-btn"><a (click)="getDetails(item.SRR_NO)"><i
                                                        class="fa fa-plus text-light"></i></a>
                                                <button #RateModal data-bs-toggle="modal" href="#rateModal"
                                                    class="d-none">Add
                                                    Rate</button>
                                            </div>
                                        </td>
                                        <!-- <td>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true"><i class="fa fa-check"></i></span>
                                    </button>
                                </td> -->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="rateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Rate Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closeBtn></button>
            </div>
            <div class="modal-body">
                <div class="col-md-12" *ngFor="let item1 of quotationDetails?.SRR_CONTAINERS">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Container : <small class="text-danger me-2">{{item1.CONTAINER_TYPE}}
                                    -
                                    {{item1.CONTAINER_SIZE}} </small>
                                Service Mode : <small class="text-danger">{{item1.SERVICE_MODE}}</small>
                            </h6>
                        </div>
                        <div class="col-md-6 text-end">
                            <i class="bx bxs-magic-wand me-4" style="font-size: 25px"></i>
                        </div>
                    </div>
                    <div class="col-md-10 mt-3">
                        <div class="row">
                            <div class="col-md-2">
                                <label class="label-header">Charge Code</label>
                            </div>
                            <div class="col-md-2">
                                <label class="label-header">Standard Rate</label>
                            </div>
                            <div class="col-md-2">
                                <label class="label-header">Payment Term</label>
                            </div>
                            <div class="col-md-2">
                                <label class="label-header">Place of Payment</label>
                            </div>
                            <div class="col-md-2">
                                <label class="label-header">Requested Rate</label>
                            </div>
                            <div class="col-md-2">
                                <label class="label-header">Approved Rate</label>
                            </div>
                        </div>
                        <div *ngFor="let item of f1;let i = index" [formGroup]="f(item)">
                            <div *ngIf="item.value.CONTAINER_TYPE == item1.CONTAINER_TYPE" class="row">
                                <div class="col-md-2 mt-2">
                                    <label class="label-subheader">{{item.value.CHARGE_CODE}}</label>
                                </div>
                                <div class="col-md-2 mt-2">
                                    <label class="label-subheader">100 USD</label>
                                </div>
                                <div class="col-md-2 mt-2">
                                    <label class="label-subheader">{{item.value.PAYMENT_TERM}}</label>
                                </div>
                                <div class="col-md-2 mt-2">
                                    <label class="label-subheader">{{item.value.TRANSPORT_TYPE}}</label>
                                </div>
                                <div class="col-md-2 mt-2">
                                    <label class="label-subheader">{{item.value.RATE_REQUESTED}}
                                        {{item.value.CURRENCY}}</label>
                                </div>
                                <div class="col-md-2 mt-1">
                                    <input class="form-control3" formControlName="APPROVED_RATE" type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" (click)="approveRate()" class="form-btn-success me-2">Approve</button>
                <button type="button" class="form-btn-danger">Reject</button>
            </div>
        </div>
    </div>
</div>
