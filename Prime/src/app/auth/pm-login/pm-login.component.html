    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card border" style="position: relative;background-color: rgb(159 142 142 / 38%);">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center">
                        <a routerLink="" class="app-brand-link gap-2">
                            <img src="assets/img/logo_p.png" height="50" width="120" />
                        </a>
                    </div>
                    <!-- /Logo -->
                    <h4 class="mb-2" style="color: #07386c">Welcome to Prime Maritime! ðŸ‘‹</h4>
                    <p class="mb-4 text-white">Please sign-in to your account</p>

                    <form id="formAuthentication" [formGroup]="loginForm" class="mb-3" (enter.keyup)="login()">
                        <div class="mb-3 form-group">
                            <label for="email" class="text-white">Username</label>
                            <input type="text" formControlName="USERNAME" class="form-control2" id="email"
                                name="email-username" placeholder="Enter your username" autofocus />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="text-white">Password</label>
                            <input type="password" formControlName="PASSWORD" class="form-control2" id="password"
                                name="email-username" placeholder="Enter your password" autofocus />
                        </div>
                        <div class="mb-3 text-end">
                            <!-- <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember-me" />
                                <label class="form-check-label text-white" for="remember-me"> Remember Me </label>
                            </div> -->
                            <a (click)="askMail()" class="pointer" style="color: white;">Forgot password?</a>
                            <a #openBtn data-bs-toggle="modal" href="#mailModal" class="form-btn d-none"></a>
                        </div>
                        <div class="mb-3">
                            <button [disabled]="isLoading" class="btn btn-danger btn-flat w-100" (click)="login()"
                                type="submit">Log in
                                <span *ngIf="isLoading" class="fa fa-spinner fa-spin"></span>
                            </button>

                        </div>
                    </form>
                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>
</div>
<div class="modal fade" id="mailModal" aria-labelledby="exampleModalLabel" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Forgot your password?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closeBtn></button>
            </div>
            <div class="modal-body">
                <p class="text-center">Please provide email to receive the reset password link</p>
                <div class="form-group col-md-8 mx-auto">
                    <label class="form-label2">Email</label>
                    <input class="form-control2" [(ngModel)]="email" />
                    <div *ngIf="!isemail && email == ''" class="invalid-feedback">Please Enter Email</div>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="isLoading1" type="button" class="form-btn" (click)="sendLink()">Send
                    Email <span *ngIf="isLoading1" class="fa fa-spinner fa-spin"></span></button>
            </div>
        </div>
    </div>
</div>
