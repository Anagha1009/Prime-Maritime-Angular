<div class="container-fluid">
    <app-pm-sidebar></app-pm-sidebar>
    <div style="width:80%;margin-left: 20%;">
<div class="section-title">
    <h2> Port</h2>
</div>

<form [formGroup]="portForm">
    <div class="col-md-8 mx-auto">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-label2">Code<span class="text-danger">*</span></label>
                    <input type="text" id="code"   [ngClass]="{'invalid':submitted && f.CODE.errors}" formControlName="CODE"  class="form-control2">
                    <div *ngIf="submitted && f.CODE.errors" class="invalid-feedback">Please Enter Code </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-label2">Code Description<span class="text-danger">*</span></label>
                    <textarea type="text" id="desc"  [ngClass]="{'invalid':submitted && f.CODE_DESC.errors}"  formControlName="CODE_DESC" class="form-control2"></textarea>
                    <div *ngIf="submitted && f.CODE_DESC.errors" class="invalid-feedback">Please Enter Code Description  </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-label2">Status <span class="text-danger"> *</span></label>
                    <select class="form-control2" [ngClass]="{'invalid':submitted && f.STATUS.errors}"  formControlName="STATUS" >
                        <option value="" selected="true" disabled>--Select--</option>
                        <option value="true">Active</option>
                        <option value="false">InActive</option>
                    </select>
                    <div *ngIf="submitted && f.STATUS.errors" class="invalid-feedback">Please Select Status  </div>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4 offset-md-5" style="text-align: right">
                <button *ngIf="!isUpdate"(click)="InsertPortMaster()" class="form-btn me-2"class="form-btn me-2">Save</button>
                <button (click)="ClearForm()" class="form-btn me-2" class="form-btn me-2">Clear</button>
                <button *ngIf="isUpdate"(click)="UpdatePortMaster()" class="form-btn">Update</button>
            </div>
        </div>
    </div>
</form>
<div class="col-md-10 mx-auto">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>CODE</th>
                <th>Code Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of PortList; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.CODE}}</td>
                <td>{{item.CODE_DESC}}</td>
                <td>
                    <i class="fa fa-pencil mx-2 pointer text-success"(click)="GetPortMasterDetails(item.ID)"></i>
                    <i class="fa fa-trash ms-2 pointer text-danger" (click)="DeletePortMaster(item.ID)"></i>
            </tr>
           
        </tbody>
    </table>
</div>
</div>
</div>
