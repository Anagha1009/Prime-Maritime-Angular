<div class="container-fluid">
  <app-pm-sidebar></app-pm-sidebar>
  <div style="width:80%;margin-left: 20%;">
<div class="section-title">
  <h2>Container Size Master</h2>
</div>
<div class="container">
  <form [formGroup]="sizeForm">
    <div class="col-md-8 mx-auto">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label class="form-label2">Code<span class="text-danger">*</span></label>
            <input type="text" [ngClass]="{'invalid':submitted && f.CODE.errors}" formControlName="CODE" class="form-control2" maxlength="20">
            <div *ngIf="submitted && f.CODE.errors" class="invalid-feedback">Please Enter Code</div>
          </div>
         
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label class="form-label2">Description<span class="text-danger">*</span></label>
            <textarea type="text" id="desc" [ngClass]="{'invalid':submitted && f.CODE_DESC.errors}" formControlName="CODE_DESC" class="form-control2"></textarea>
            <div *ngIf="submitted && f.CODE_DESC.errors" class="invalid-feedback">Please Enter Description</div>
          </div>
         
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label class="form-label2">Status <span class="text-danger"> *</span></label>
            <select class="form-control2" [ngClass]="{'invalid':submitted && f.STATUS.errors}" formControlName="STATUS">
              <option value="" selected="true" disabled>--Select--</option>
              <option value=true>Active</option>
              <option value=false>InActive</option>
            </select>
            <div *ngIf="submitted && f.STATUS.errors" class="invalid-feedback">Please Select Status</div>
          </div>
        </div>
      </div>
      <div class="col-md-4 offset-md-5" style="text-align: right">
        <button *ngIf="!isUpdate" (click)="InsertContainerSize()" class="form-btn me-2">Save</button>
        <button (click)="ClearForm()" class="form-btn me-2">Clear</button>
        <button *ngIf="isUpdate" (click)="UpdateContainerSize() " class="form-btn">Update</button>
      </div>
    </div>
  </form>
  <div class="col-md-10 mx-auto mt-3">
    <table class="table table-bordered" style="font-size:12px">
      <thead>
        <tr>
          <th>Sr. No</th>
          <th>Code</th>
          <th>Description</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of SizeList; let i = index">
          <td>{{i+1}}</td>
          <td>{{item.CODE}}</td>
          <td>{{item.CODE_DESC}}</td>
          <td>{{item.STATUS == true ? 'Active' : 'InActive'}}</td>
          <td>
            <i class="fa fa-pencil mx-2 pointer text-success" (click)="GetContainerSizeDetails(item.ID)"></i>
            <i class="fa fa-trash ms-2 pointer text-danger" (click)="DeleteContainerSize(item.ID)"></i>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
</div>
</div>
