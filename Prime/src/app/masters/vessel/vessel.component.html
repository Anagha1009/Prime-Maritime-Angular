<div class="section-title">
    <h2>Vessel Master</h2>
  </div>
  <div class="container mb-4">
    <form [formGroup]="vesselForm">
      <div class="col-md-8 mx-auto">
        <div class="row">       
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label2">Vessel Name</label>
              <input type="text" id="name"  formControlName="VESSEL_NAME" class="form-control2">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label2">Imo No</label>
              <textarea type="text" id="no" formControlName="IMO_NO"   class="form-control2"></textarea>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label2">Conuntry Code</label>
              <input type="text" id="CustomerEmail"  formControlName="COUNTRY_CODE" class="form-control2">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label2">Vessel Code</label>
              <input type="text" id="gstin"  formControlName="VESSEL_CODE" class="form-control2">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label2">Status <span class="text-danger"> *</span></label>
              <select class="form-control2" formControlName="STATUS"  >
                <option value="" selected="true" disabled>--Select--</option>
                <option value="true">Active</option>
                <option value="false">InActive</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-2 offset-md-10" style="text-align: right;">
            <button  *ngIf="!isUpdate"  (click)="InsertVesselMaster()" class="form-btn w-100">Save</button>
            <button *ngIf="isUpdate" (click)="UpdateVesselMaster()" class="form-btn w-100">Update</button>
          </div>
        </div>
      </div>
    </form>
    <div class="col-md-10 mx-auto">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sr. No</th>
            <th>Vessel Name</th>
            <th>Imo No</th>
            <th>Country Code</th>
            <th>Vessel Code</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of vesselList; let i = index">
            <td>{{i+1}}</td>
            <td>{{item.VESSEL_NAME}}</td>
            <td>{{item.IMO_NO}}</td>
            <td>{{item.COUNTRY_CODE}}</td>
            <td>{{item.VESSEL_CODE}}</td>
            <td>
              <i class="fa fa-pencil mx-2 pointer text-success"(click)="GetVesselMasterDetails(item.ID)"></i>
              <i class="fa fa-trash ms-2 pointer text-danger" (click)="DeleteVesselMaster(item.ID)" ></i>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
