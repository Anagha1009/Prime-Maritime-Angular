<div class="section-title">
    <h2>Container Type Master</h2>
  </div>
  <div class="container">
    <form [formGroup]="containerTypeForm">
      <div class="col-md-8 mx-auto">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label2">Container Type</label>
              <input type="text"   id="containetType" formControlName= "CONT_TYPE" class="form-control2"  maxlength="20">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label2">Type Code</label>
              <input type="text" id="desc" formControlName="CONT_TYPE_CODE" class="form-control2" maxlength="20">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
                <label class="form-label2">Size</label>
                <input type="text" id="size" formControlName="CONT_SIZE" class="form-control2" maxlength="20">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-label2">Iso Code</label>
                    <input type="text" id="Isocode"  formControlName="ISO_CODE"class="form-control2" maxlength="20">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-label2">Teus</label>
                    <input type="text" id="Isocode" formControlName="TEUS" class="form-control2" maxlength="20">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="form-label2">Out Dim</label>
                    <input type="text" id="Isocode" formControlName="OUT_DIM" class="form-control2" maxlength="20">
                </div>
            </div>
          </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="form-label2">Status <span class="text-danger"> *</span></label>
              <select class="form-control2" formControlName="STATUS"  >
                <option value="" selected="true" disabled>--Select--</option>
                <option value=true>Active</option>
                <option value=false>InActive</option>
              </select>
            </div>
          </div>
        
        <div class="col-md-4 offset-md-5" style="text-align: right">
          <button *ngIf="!isUpdate" (click)="InsertContainerTypeMaster()"  class="form-btn me-2">Save</button>
          <button class="form-btn me-2" (click)="ClearForm()">Clear</button>
          <button *ngIf="isUpdate" (click)="UpdateContainerTypeMaster()"  class="form-btn">Update</button>
        </div>
      </div>
    </form>
    <div class="col-md-10 mx-auto">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Sr. No</th>
              <th>Container Type</th>
              <th>Type Code</th>
              <th>Size</th>
              <th>Iso Code</th>
              <th>Teus</th>
              <th>Out Dim</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of containerTypeList; let i = index">
              <td>{{i+1}}</td>
              <td>{{item.CONT_TYPE}}</td>
              <td>{{item.CONT_TYPE_CODE}}</td>
              <td>{{item.CONT_SIZE}}</td>
              <td>{{item.ISO_CODE}}</td>
              <td>{{item.TEUS}}</td>
              <td>{{item.OUT_DIM}}</td>
              <td>
               <i class="fa fa-pencil mx-2 pointer text-success" (click)="GetContainerTypeDetails(item.ID)" ></i>
             <i class="fa fa-trash ms-2 pointer text-danger" (click)="DeleteConatinerTypemaster(item.ID)"></i> 
              </td>
            </tr> 
          </tbody>
        </table>
    
      </div>
    </div>
