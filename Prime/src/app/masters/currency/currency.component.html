
<div class="container-fluid">
    <app-pm-sidebar></app-pm-sidebar>
    <div style="width:80%;margin-left: 20%;"><div class="section-title">
    <h2>Currency Master</h2>
</div>
<div class="mb-4">
    <div class="col-md-6 offset-md-6 text-end">
        <!-- <button (click)="openModal()" class="form-btn-primary">New Currency</button> -->

        <button class="form-btn-primary" #openModalPopup data-bs-toggle="modal" href="#currencyModal">New Currency</button>
    </div>
<form [formGroup]="currencyForm1">
    <div class="col-md-10 mx-auto">
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label class="form-label2">Code<span class="text-danger">*</span></label>
                    <input type="text" id="code" [ngClass]="{'invalid':submitted && f.CODE.errors}" formControlName="CODE" class="form-control2">
                    <div *ngIf="submitted && f.CODE.errors" class="invalid-feedback">Please Enter Code </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="form-label2">Code Description<span class="text-danger">*</span></label>
                    <input type="text" id="desc" [ngClass]="{'invalid':submitted && f.CODE_DESC.errors}"  formControlName="CODE_DESC" class="form-control2">
                    <div *ngIf="submitted && f.CODE_DESC.errors" class="invalid-feedback">Please Enter Code Description</div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="form-label2">Status <span class="text-danger"> *</span></label>
                    <select class="form-control2" [ngClass]="{'invalid':submitted && f.STATUS.errors}" formControlName="STATUS">
                        <option value="" selected="true" disabled>--Select--</option>
                        <option value="true">Active</option>
                        <option value="false">InActive</option>
                    </select>
                    <div *ngIf="submitted && f.STATUS.errors" class="invalid-feedback">Please Select Status  </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                  <label class="form-label2">From Date</label>
                  <input formControlName="ON_HIRE_DATE" type="date" class="form-control2">
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label class="form-label2">To Date</label>
                  <input formControlName="OFF_HIRE_DATE" type="date" class="form-control2">
                </div>
              </div>
              <div class="col-md-4 offset-md-9 mb-2" style="text-align: right">
                <button class="form-btn me-2" (click)="Search()" [disabled]="isLoading">Search
                  <span *ngIf="isLoading" class="fa fa-spinner fa-spin"></span></button>
                <button class="form-btn me-2" (click)="ClearForm()" [disabled]="isLoading1">Clear<span *ngIf="isLoading1"
                    class="fa fa-spinner fa-spin"></span></button>
              </div>
        </div>
    </div>
</form>
    <table class="table table-bordered" id="data-table-config">
        <thead>
            <tr>
                <th>Sr. No</th>
                <th>Code</th>
                <th>Description</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of CurrencyList; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.CODE}}</td>
                <td>{{item.CODE_DESC}}</td>
    <td width="10%" class="status"><span [class]="!item.STATUS ? 'rejected' : 'active'">{{item.STATUS ? 'Active'
                :
                'In-Active'}}</span></td>                <td>
                    <i class="fa fa-pencil mx-2 pointer text-success" (click)="openModal(item.ID)(item.ID)"></i>
                    <i class="fa fa-trash ms-2 pointer text-danger" (click)="DeleteCurrencyMaster(item.ID)"></i>
            </tr>

        </tbody>
    </table>

    </div>
    <div class="modal fade" id="currencyModal" aria-labelledby="exampleModalLabel" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Currency Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        #closeBtn></button>
                </div>
    <form [formGroup]="currencyForm">
        <div class="col-md-10 mx-auto">
            <div class="row">
                <div class="col-md-2">
                    <div class="form-group">
                        <label class="form-label2">Code<span class="text-danger">*</span></label>
                        <input type="text" id="code" [ngClass]="{'invalid':submitted && f.CODE.errors}" formControlName="CODE" class="form-control2">
                        <div *ngIf="submitted && f.CODE.errors" class="invalid-feedback">Please Enter Code </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label class="form-label2">Code Description<span class="text-danger">*</span></label>
                        <input type="text" id="desc" [ngClass]="{'invalid':submitted && f.CODE_DESC.errors}"  formControlName="CODE_DESC" class="form-control2">
                        <div *ngIf="submitted && f.CODE_DESC.errors" class="invalid-feedback">Please Enter Code Description</div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label class="form-label2">Status <span class="text-danger"> *</span></label>
                        <select class="form-control2" [ngClass]="{'invalid':submitted && f.STATUS.errors}" formControlName="STATUS">
                            <option value="" selected="true" disabled>--Select--</option>
                            <option value="true">Active</option>
                            <option value="false">InActive</option>
                        </select>
                        <div *ngIf="submitted && f.STATUS.errors" class="invalid-feedback">Please Select Status  </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                      <label class="form-label2">From Date</label>
                      <input formControlName="ON_HIRE_DATE" type="date" class="form-control2">
                    </div>
                  </div>
                  <div class="col-md-2">
                    <div class="form-group">
                      <label class="form-label2">To Date</label>
                      <input formControlName="OFF_HIRE_DATE" type="date" class="form-control2">
                    </div>
                  </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 offset-md-5" style="text-align: right">
                    <button *ngIf="!isUpdate" (click)="InsertCurrencyMaster()" class="form-btn me-2"
                        class="form-btn me-2">Save</button>
                    <button (click)="ClearForm()" class="form-btn me-2" class="form-btn me-2">Clear</button>
                    <button *ngIf="isUpdate" (click)="UpdateCurrencyMaster()" class="form-btn">Update</button>
                </div>
            </div>
        </div>
    </form>
    </div>
    </div>
    </div>
